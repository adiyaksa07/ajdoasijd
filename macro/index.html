function renderPage(pageKey) {
  if (!pages[pageKey]) pageKey = "home";
  const data = pages[pageKey];
  view.innerHTML = data.content;
  document.title = data.title;
  if (metaDescTag) metaDescTag.setAttribute("content", data.description);
  document.querySelectorAll("nav a").forEach(el => el.classList.remove("active"));
  const active = document.getElementById(`nav-${pageKey}`);
  if (active) active.classList.add("active");
  window.scrollTo(0, 0);
}

function handleNav(event, pageKey) {
  event.preventDefault();
  window.history.pushState({ page: pageKey }, "", `?page=${pageKey}`);
  renderPage(pageKey);
}

window.onpopstate = function(event) {
  const page = event.state?.page || new URLSearchParams(location.search).get("page") || "home";
  renderPage(page);
};

renderPage(new URLSearchParams(location.search).get("page") || "home");
